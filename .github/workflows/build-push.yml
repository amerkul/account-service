name: Publish Docker Image

on:
  push:
    branches: [istio-k8s]

jobs:
  build:

    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3  
    - name: Deploy to minikube
      run: |
        install kubectl
        kubectl apply -f src/infra
